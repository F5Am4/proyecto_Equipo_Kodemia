<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Team Project 6</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <button type="button" class="btn me-3 btn-dark bg-black border p-2">
          DEV
        </button>
        <input
          class="input-group-text lg-3 bg-dark w-50"
          type="search"
          placeholder="Search"
          aria-label="Search..."
        />
        <div
          class="collapse navbar-collapse container-fluid justify-content-end col-10 flex-row gap-1 finder-element"
          id="navbarTogglerDemo01"
        >
          <form class="d-flex" role="search">
            <button type="button" class="btn btn-outline-light me-2">
              Create Post
            </button>
            <button type="button" class="btn btn-outline-light me-2">
              <img class="bg-white" src="./IMG/bell.svg" alt="" />
            </button>
            <button
              type="button"
              class="btn btn-outline-light me-5"
              disabled
              data-bs-toggle="button"
            >
              User
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL CON LEFTBAR-CENTRAL-BAR Y RIGHT-BAR -->
    <div
      class="container-fluid d-flex flex-direction-column justify-content-center gap-5"
    >
      <div class="left-bar">leftBar</div>
      <div class="central-container">central-container</div>
      <div class="rigth-bar">rightBar</div>
    </div>

    <!-- SCIPT DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

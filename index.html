<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Team Project 6</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-sm">
      <div class="container gap-3">
        <button
          type="button"
          class="btn-width btn btn-dark bg-black border border-2"
        >
          <b>DEV</b>
        </button>
        <input
          class="input-navbar input-group-text w-100 text-start border border-secondary"
          type="search"
          placeholder="       Search..."
          aria-label="Search"
        />

        <div
          class="collapse navbar-collapse container-fluid justify-content-center flex-row finder-element"
          id="navbarTogglerDemo01"
        >
          <form class="d-flex gap-1" role="search">
            <button type="button" class="btn-mod btn">
              <b>Create Post</b>
            </button>
            <button
              type="button"
              class="btn-mod2 btn btn-outline-light border-0"
            >
              <img
                class="bell"
                src="./IMG/notifications_24dp_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              disabled
              data-bs-toggle="button"
            >
              Login User
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL CON LEFTBAR-CENTRAL-BAR Y RIGHT-BAR -->
    <div
      class="container-fluid d-flex flex-direction-column justify-content-center gap-5"
    >
      <div class="left-bar">
        <div>
          <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ol>
        </div>
      </div>
      <div class="central-container">central-container</div>
      <div class="rigth-bar">rightBar</div>
    </div>

    <!-- SCIPT DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
